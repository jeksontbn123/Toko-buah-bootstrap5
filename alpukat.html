<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>JY Fresh</title>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <div class="container">
            <a class="navbar-brand" href="index.html">JY Fresh</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

            <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Search">
                <button class="btn btn-outline-success mb-2 mb-lg-0 ms-lg-4=" button ">Search</button>
              </form>

        </div>
    </nav>
    <!-- end navigation -->

    <!-- Header-->
    <header class="bg-info py-5 ">

        <div class="text-center text-white ">
            <h1 class="display-4 fw-bolder ">ANEKA BUAH-BUAHAN</h1>
            <p class="lead fw-normal text-white-50 mb-0 ">Area Sekitaran Jayapura</p>
        </div>
        </div>
    </header>

    <!-- Section MENU-->
    <section class="py-5 ">
        <div class="container px-4 px-lg-5 mt-5 ">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center ">

                <!--Menu Buah Alpukat-->
                <div class="col mb-5 ">
                    <div class="card h-100 ">
                        <!-- Sale badge-->
                        <div class="badge bg-dark text-white position-absolute " style="top: 0.5rem; right: 0.5rem ">Sale</div>
                        <!-- Product image-->
                        <img class="card-img-top " src="img/alpukat.jpeg " alt="... " />
                        <!-- Product details-->
                        <div class="card-body p-4 ">
                            <div class="text-center ">
                                <!-- Product name-->
                                <h5 class="fw-bolder ">Buah Alpukat</h5>
                                <p>Buah Alpukat Masih Segar </p>
                                <!-- Product price-->
                                <span class="text-muted text-decoration-line-through ">Rp.50.00</span> Rp.25.00
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent ">
                            <div class="text-center "><a class="btn btn-outline-dark mt-auto " href="# ">Beli Sekarang</a></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Footer-->
    <footer class="py-5 bg-dark ">
        <div class="container ">
            <p class="m-0 text-center text-white ">Copyright &copy; by JY Fresh 2022</p>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="js/bootstrap.bundle.min.js "></script>

    <!-- Core theme JS-->
    <script src="js/scripts.js "></script>

</body>

</html>
